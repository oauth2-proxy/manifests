{{- if not .Values.config.existingConfig }}
apiVersion: v1
kind: ConfigMap
metadata:
{{- with .Values.config.annotations }}
  annotations:
{{ tpl ( toYaml . ) $ | indent 4 }}
{{- end }}
  labels:
    app: {{ template "oauth2-proxy.name" . }}
{{- include "oauth2-proxy.labels" . | indent 4 }}
  name: {{ template "oauth2-proxy.fullname" . }}
  namespace: {{ template "oauth2-proxy.namespace" $ }}
data:
  {{ if .Values.config.configFile }}
  {{- /* User provided custom configFile - use as-is (unless forceLegacyConfig prevents it) */ -}}
  {{- if and .Values.alphaConfig.enabled (not .Values.config.forceLegacyConfig) }}
  {{- /* AlphaConfig enabled without forceLegacyConfig - skip custom configFile and use minimal config */ -}}
  oauth2_proxy.cfg: {{ printf "email_domains = %s" (.Values.config.emailDomains | toJson) | quote }}
  {{- else }}
  {{- /* Use custom configFile */ -}}
  oauth2_proxy.cfg: {{ tpl .Values.config.configFile $ | quote }}
  {{- end }}
  {{- else }}
  {{- /* Auto-generate configFile from structured config */ -}}
  {{- if and .Values.alphaConfig.enabled (not .Values.config.forceLegacyConfig) }}
  {{- /* AlphaConfig enabled - minimal legacy config without upstreams */ -}}
  oauth2_proxy.cfg: {{ printf "email_domains = %s" (.Values.config.emailDomains | toJson) | quote }}
  {{- else }}
  {{- /* AlphaConfig disabled or forceLegacyConfig - full legacy config with upstreams */ -}}
  oauth2_proxy.cfg: {{ printf "email_domains = %s\nupstreams = %s" (.Values.config.emailDomains | toJson) (.Values.config.upstreams | toJson) | quote }}
  {{- end }}
  {{- end }}
{{- end }}
