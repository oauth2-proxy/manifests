name: oauth2-proxy
version: 10.2.0
apiVersion: v2
appVersion: 7.14.2
home: https://oauth2-proxy.github.io/oauth2-proxy/
description: A reverse proxy that provides authentication with Google, Github or other providers
keywords:
  - kubernetes
  - oauth
  - oauth2
  - authentication
  - google
  - github
  - redis
dependencies:
  - name: redis-ha
    version: 4.35.7
    repository: https://dandydeveloper.github.io/charts
    condition: redis-ha.enabled
sources:
  - https://github.com/oauth2-proxy/oauth2-proxy
  - https://github.com/oauth2-proxy/manifests
maintainers:
  - name: pierluigilenoci
    email: pierluigi.lenoci@gmail.com
  - name: tuunit
    email: jan@larwig.com
  - name: JoelSpeed
    email: joel.speed@hotmail.co.uk
kubeVersion: ">=1.16.0-0"
annotations:
  artifacthub.io/changes: |
    - kind: fixed
      description: Restructured config.configFile generation to support alphaConfig without conflicts
      links:
        - name: Github Issue
          url: https://github.com/oauth2-proxy/manifests/issues/226
    - kind: added
      description: Added structured configuration with config.emailDomains and config.upstreams for better flexibility
      links:
        - name: Github Issue
          url: https://github.com/oauth2-proxy/manifests/issues/226
    - kind: added
      description: Added config.forceLegacyConfig flag for users with custom configFile when using alphaConfig
      links:
        - name: Github Issue
          url: https://github.com/oauth2-proxy/manifests/issues/226
    - kind: added
      description: Added comprehensive alphaConfig examples with upstreamConfig configuration
      links:
        - name: Github Issue
          url: https://github.com/oauth2-proxy/manifests/issues/311
    - kind: added
      description: Documented external secrets usage with alphaConfig via extraEnv (Azure Key Vault CSI Driver example)
      links:
        - name: Github Issue
          url: https://github.com/oauth2-proxy/manifests/issues/302
