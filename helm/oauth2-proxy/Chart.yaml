name: oauth2-proxy
version: 10.0.4
apiVersion: v2
appVersion: 7.13.0
home: https://oauth2-proxy.github.io/oauth2-proxy/
description: A reverse proxy that provides authentication with Google, Github or other providers
keywords:
  - kubernetes
  - oauth
  - oauth2
  - authentication
  - google
  - github
  - redis
dependencies:
  - name: redis-ha
    version: 4.35.5
    repository: https://dandydeveloper.github.io/charts
    condition: redis-ha.enabled
sources:
  - https://github.com/oauth2-proxy/oauth2-proxy
  - https://github.com/oauth2-proxy/manifests
maintainers:
  - name: pierluigilenoci
    email: pierluigi.lenoci@gmail.com
  - name: tuunit
    email: jan@larwig.com
  - name: JoelSpeed
    email: joel.speed@hotmail.co.uk
kubeVersion: ">=1.16.0-0"
annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: Fix error msg which mentioned the old redis.â€¦ subchart values
      links:
        - name: Github PR
          url: https://github.com/oauth2-proxy/manifests/pull/386
    - kind: changed
      description: Added explicit warning for redis single replica configuration requirement (min-replicas-to-write must be set to 0)
      links:
        - name: Github PR
          url: https://github.com/oauth2-proxy/manifests/pull/382
