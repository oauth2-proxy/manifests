name: oauth2-proxy
version: 8.0.1
apiVersion: v2
appVersion: 7.11.0
home: https://oauth2-proxy.github.io/oauth2-proxy/
description: A reverse proxy that provides authentication with Google, Github or other providers
keywords:
  - kubernetes
  - oauth
  - oauth2
  - authentication
  - google
  - github
  - redis
dependencies:
  - name: redis-ha
    version: 4.33.8
    repository: https://dandydeveloper.github.io/charts
    alias: redis
    condition: redis.enabled
sources:
  - https://github.com/oauth2-proxy/oauth2-proxy
  - https://github.com/oauth2-proxy/manifests
maintainers:
  - name: pierluigilenoci
    email: pierluigi.lenoci@gmail.com
  - name: tuunit
    email: jan@larwig.com
  - name: JoelSpeed
    email: joel.speed@hotmail.co.uk
kubeVersion: ">=1.16.0-0"
annotations:
  artifacthub.io/changes: |
    - kind: fixed
      description: Fixes how the fullname for the deployment / service of the newly introduced redis-ha subchart is generated
      links:
        - name: Github PR
          url: https://github.com/oauth2-proxy/manifests/pull/338
