name: oauth2-proxy
version: 6.22.0
apiVersion: v2
appVersion: 7.5.1
home: https://oauth2-proxy.github.io/oauth2-proxy/
description: A reverse proxy that provides authentication with Google, Github or other providers
keywords:
  - kubernetes
  - oauth
  - oauth2
  - authentication
  - google
  - github
  - redis
dependencies:
  - name: redis
    version: ~18.3.2
    repository: https://charts.bitnami.com/bitnami
    alias: redis
    condition: redis.enabled
sources:
  - https://github.com/oauth2-proxy/oauth2-proxy
  - https://github.com/oauth2-proxy/manifests
maintainers:
  - name: desaintmartin
    email: cedric@desaintmartin.fr
  - name: tlawrie
  - name: NickMeves
    email: nicholas.meves@gmail.com
  - name: JoelSpeed
    email: joel.speed@hotmail.co.uk
  - name: pierluigilenoci
    email: pierluigi.lenoci@gmail.com
kubeVersion: ">=1.9.0-0"
annotations:
  artifacthub.io/changes: |
    - kind: fixed
      description: Avoid unnecessary pod restart on each helm chart version
      links:
        - name: Github PR
          url: https://github.com/oauth2-proxy/manifests/pull/178
