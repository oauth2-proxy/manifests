name: oauth2-proxy
version: 7.17.1
apiVersion: v2
appVersion: 7.11.0
home: https://oauth2-proxy.github.io/oauth2-proxy/
description: A reverse proxy that provides authentication with Google, Github or other providers
keywords:
  - kubernetes
  - oauth
  - oauth2
  - authentication
  - google
  - github
  - redis
dependencies:
  - name: redis
    version: 21.2.14
    repository: https://charts.bitnami.com/bitnami
    alias: redis
    condition: redis.enabled
sources:
  - https://github.com/oauth2-proxy/oauth2-proxy
  - https://github.com/oauth2-proxy/manifests
maintainers:
  - name: pierluigilenoci
    email: pierluigi.lenoci@gmail.com
  - name: tuunit
    email: jan@larwig.com
  - name: JoelSpeed
    email: joel.speed@hotmail.co.uk
kubeVersion: ">=1.16.0-0"
annotations:
  artifacthub.io/changes: |
    - kind: added
      description: Added support for HPA spec.behavior configuration for fine-grained scaling policies
      links:
        - name: Github PR
          url: https://github.com/oauth2-proxy/manifests/pull/331
