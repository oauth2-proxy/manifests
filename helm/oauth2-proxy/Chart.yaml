name: oauth2-proxy
version: 8.3.2
apiVersion: v2
appVersion: 7.12.0
home: https://oauth2-proxy.github.io/oauth2-proxy/
description: A reverse proxy that provides authentication with Google, Github or other providers
keywords:
  - kubernetes
  - oauth
  - oauth2
  - authentication
  - google
  - github
  - redis
dependencies:
  - name: redis-ha
    version: 4.35.0
    repository: https://dandydeveloper.github.io/charts
    alias: redis
    condition: redis.enabled
sources:
  - https://github.com/oauth2-proxy/oauth2-proxy
  - https://github.com/oauth2-proxy/manifests
maintainers:
  - name: pierluigilenoci
    email: pierluigi.lenoci@gmail.com
  - name: tuunit
    email: jan@larwig.com
  - name: JoelSpeed
    email: joel.speed@hotmail.co.uk
kubeVersion: ">=1.16.0-0"
annotations:
  artifacthub.io/changes: |
    - kind: added
      description: Adds backwards compatibility with Kubernetes 1.20 by selecting the HPA apiVersion of autoscaling/v2beta2
      links:
        - name: Github PR
          url: https://github.com/oauth2-proxy/manifests/pull/364
